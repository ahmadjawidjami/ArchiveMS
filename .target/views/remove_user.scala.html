@(users: List[UserStorage])
@import helper._
<html>

<body>
@if(flash.contains("none")) {
	<p class="succes">@flash.get("none")</p>
	}
	
	@if(flash.contains("success")) {

	}

</form>
}

}

</body>


</html>
